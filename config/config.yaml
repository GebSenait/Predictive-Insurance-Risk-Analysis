# Configuration file for Predictive Insurance Risk Analysis

# Data paths
data:
  raw_path: "data/raw"
  processed_path: "data/processed"
  external_path: "data/external"

# Logging configuration
logging:
  level: "INFO"
  log_file: "logs/application.log"
  rotation: "10 MB"
  retention: "7 days"

# Analysis configuration
analysis:
  task1:
    enabled: true
    # Add Task 1 specific configuration here
  task3:
    enabled: true
    alpha: 0.05  # Significance level for hypothesis tests
    min_samples_province: 1000
    min_samples_zipcode: 500
    min_samples_gender: 1000
  task4:
    enabled: true
    random_state: 42  # Random seed for reproducibility
    test_size: 0.3  # Proportion of data for testing (30%)
    # Model hyperparameters
    n_estimators: 100  # For ensemble models
    max_depth: 10  # For tree-based models
    learning_rate: 0.1  # For boosting models

# Output paths
output:
  results_path: "results"
  figures_path: "results/figures"
  reports_path: "results/reports"

# DVC configuration
dvc:
  remote_storage: "dvc-storage"
  remote_name: "local-storage"
  cache_dir: ".dvc/cache"
  # Data versioning settings
  data_versioning:
    enabled: true
    auto_commit: false  # Set to true for automatic commits (not recommended for production)
    check_ignore: true

